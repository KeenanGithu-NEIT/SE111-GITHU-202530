<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W8 | Data Structures</title>
</head>
<body>
    <h1>W8 - Data Structures</h1>
    <h3>Arrays, Associative Arrays, and Objects</h3>

    <div id="output">
        <!--this div will hold content created in JS and written to the page here-->

    </div>
    <!--JS-->
    <script>
        //Standard Arrays-------------

        //creating new populated array
        var people = [
            "a",
            "b",
            "c",
            "d",
            "e",
            "f",
            "g"
        ]

        console.log(`Array: ${people}`) //entire collection of data
        console.log(`First value of Array: ${people[0]}`) //displays 'a'
        //arrayName[index] --> name + key = value

        //you can store a single value back into a var
        var firstName = people[0]
        console.log(`firstLabel in Array: ${firstName}`)

        //accessing last value in array --> len() - 1
        //all arrays are a TYPE of OBJECT which inherently have data relate properties
        console.log(`Last Value in Array: ${people[people.length-1]}`)
        console.log(`Total number of values in Array: ${people.length}`)

        //change the first person's name in the people array
        people[0] = "1"

        //add a value to an array -- push() is a subfunction of array types - same as append
        people.push("h")
        console.log(`Array: ${people}`)

        people.push("i")
        console.log(`Array: ${people}`)

        //parallel arrays
        var faveMovies = [
            "Empire Records",
            "Fight Club",
            "Interstellar",
            "Pitch Perfect",
            "Inception",
            "Surf's Up!",
            "Sinners",
            "Alien",
            "Fave Movies"
        ]

        //Processing through arrays

        var output = document.querySelector(`#output`)
        for(let index = 0; index < people.length; index++)
        {
            //first: block scope variable placeholder for key/index and starting value
            //second: condition of loop
            //third: incrementation of index value per loop, index++ --> index += 1

            console.log(`${people[index]}'s favorite movie is ${faveMovies[index]}`)

            //write the info to the HTML's #output

            output.innerHTML += `<p> ${people[index]}'s favorite movie is <i>${faveMovies[index]} </i></p>`
        }

        //Objects---------------------
        var pets = { //creating the empty array (must be empty)
        a: "George",
        b: "Chopper",
        c: "Luna",
        d: "Daisy",
        e: "John",
        f: "Brody",
        g: "Zen",
        h1: "River",
        i: "Kenzi",
        h2: "Mellow"
        }

        console.log(`Pets Objects: ${pets}`) //entire object collection, just states type
        console.log(`First Value of Array: ${pets['a']}`) //one value of object

        //utilizing dot syntax to access an object's property's value
        //objectName.propertyName
        console.log(`Last Value: ${pets.h2}`)
        
        //more of a real world object example
        var playerCharacter = {
            name: "John",
            class: "Druid",
            wildshape: "Tiger",
            age: 2,
            hp: 26,
            level: 1,
            spells: ["Shellelagh", "Ice Knife", "Speak to Animals"],

            //this is how a method is born
            greeting: function() {
                alert(`I am ${this.name}, hear me stab.`)
            }
        }

        //add a value to the playerCharacter
        playerCharacter.damage = 3

        //processing through objects --> for in loop needed
        for(let key in playerCharacter) {
            //key == property
            //for every property in the object, do the following

            console.log(`${key}: ${playerCharacter[key]}`)
        }

        var enemy = {
            name: "Johnathon",
            class: "Skeleton",
            age: 200,
            hp: 16,
            level: 5,
            spells: ["Boo.", "Bone Pick"],

            //this is how a method is born
            greeting: function() {
                alert(`I am ${this.name}, I'm made of bones.`)
            },
            damage: 5
        }

        //properties are reusuable
        console.log(`${playerCharacter.name} is a ${playerCharacter.class}.`)
        console.log(`${enemy.name} is a ${enemy.class}.`)

        playerCharacter.greeting()
        enemy.greeting()

        //Let's put it all together. In order to process data structures populated with data structures --> we need LOOPCEPTION
        var fight = [
            playerCharacter, //fight[0]
            enemy //fight[1]
        ]

        //creating an empty string to add data to during loopception
        var dndOutput = ``

        //process the data structure.
        //main structure is a standard array, so outer for loop is set for that
        for(let i = 0; i < fight.length; i++) {
            //this outer for loop control which array value (object) we're doing stuff to
            dndOutput += `<hr><h3>INFO FOR: ${fight[i].name} </h3>`

            //inner loop will look at EACH KEY in the current object - fight[i]
            for(let key in fight[i]) {
                dndOutput += `<p><b>${key}:</b> ${fight[i][key]}</p>`
            }

            dndOutput += `<hr>`
        }

        //write the input to the #output div
        output.innerHTML += dndOutput
        //document.querySelector(`#output`).innerHTML += newOutput
    </script>
    
</body>
</html>
