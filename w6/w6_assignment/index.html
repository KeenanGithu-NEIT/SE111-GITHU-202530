<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 | Pay Calculator</title>
</head>
<body>
    <!--Prompt stuff-->
    <script>
        var hourly_pay = Number(prompt("What is your hourly pay?"))
        var hours_worked = Number(prompt("How many hours do you work?"))

        var gross_pay = hourly_pay*(hours_worked*2)
        var taxed = gross_pay*0.2
        var net_pay = gross_pay-taxed

        console.log(`Gross Pay: ${gross_pay.toFixed(2)}`)
        console.log(`Uncle Sam's Share: ${taxed.toFixed(2)}`)
        console.log(`Net Pay: ${net_pay.toFixed(2)}`)

        alert(`Gross Pay: ${gross_pay.toFixed(2)} \n Uncle Sam's Share: ${taxed.toFixed(2)} \n Net Pay: ${net_pay.toFixed(2)}`)

    </script>
</body>
</html>
